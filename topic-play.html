<html>
  <head>
    <title>Category</title>
    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <script src="js/jquery-2.1.4.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/topic-play-style.css" rel="stylesheet">
  </head>

<body>
  <div class="container">

     <div class="content">

     <div class="topic-name">
        <h2>Topic Name</h2>
     </div><!--end topic-name-->

     <div class="topic-description">
       <h4>Topic Description in short</h4>
     </div><!--end topic-name-->

  <div class="row topic-column">

    <div class="col-xs-6 topic-icon  ">

      <img src="images/topics/cricket.png"  class="img-responsive" alt="">

    </div><!--end topic-icon-->

    <div class="col-xs-6 topic-user">

        <div class="level row">

          <div class="col-xs-8">
              <h3>Level</h3>
          </div>

          <div class="col-xs-4">
              <h3>8</h3>
          </div>


        </div><!--end level-->

      <div class="wins row">

          <div class="col-xs-8">
              <h3>#Wins</h3>
          </div>

          <div class="col-xs-4">
              <h3>20</h3>
          </div>


        </div> <!--end wins-->

        <div class="losses row">

          <div class="col-xs-8">
              <h3>#Losses</h3>
          </div>

          <div class="col-xs-4">
              <h3>45</h3>
          </div>


        </div> <!--end losses-->

    </div> <!--end topic-user-->
  </div><!--end row-->

  <div class=" row topic-column2">

    <div class="col-xs-7 leaderboard">
        <div>
        <img src="images/userProfileImages/win.png" alt="">
        </div>
        <span>LeaderBoards</span>

    </div>

  </div><!--end topic-column2-->

</div><!--end content-->

</div><!--end container-->
<!-- Bootstrap JS -->
<script src="js/bootstrap.min.js"></script>

<!-- Custom JS -->

<script src="js/jquery-2.1.4.js"></script>

<script src="js/topic-play-js.js"></script>

</body>
</html>
